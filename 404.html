<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sayfa Bulunamadı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e74c3c;
            font-size: 4rem;
            margin-bottom: 0;
        }
        p {
            color: #34495e;
            font-size: 1.2rem;
        }
        .twitter-button {
            display: inline-block;
            background-color: #1da1f2;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .twitter-button:hover {
            background-color: #1991db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Üzgünüz, aradığınız sayfa bulunamadı.</p>
        <p>Lütfen URL'yi kontrol edin veya ana sayfaya dönün.</p>
        <a href="https://twitter.com/padrosum" class="twitter-button">Twitter'da Beni Takip Et</a>
    </div>
</body>
</html>
