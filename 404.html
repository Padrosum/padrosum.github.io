<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sayfa Bulunamadı</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 20px 0;
            color: #ff6f61;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .home-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff6f61;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #e55d50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Üzgünüz, aradığınız sayfa bulunamadı.</p>
        <p>Bu sayfa taşınmış olabilir veya hiç var olmamış olabilir.</p>
        <a class="home-btn" href="/">Ana Sayfaya Dön</a>
    </div>

    <script>
        // İleri seviye işlevler için JavaScript ekleyebilirsiniz
    </script>
</body>
</html>
